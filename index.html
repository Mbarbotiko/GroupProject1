<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap and CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../GroupProject1/assets/css/style.css">

    <title>Travel Site</title>
</head>

<body>

    <div id="home" class="container vertical-center">
        <form>

            <div class="align-items-center">

                <img src="../GroupProject1/assets/images/donna.png" alt="donna">
                <label class="sr-only" for="inlineFormInput">Travel</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Try &quot;Norway&quot;">

                <button type="submit" id="submit" class="btn btn-primary">Search</button>
                <button type="submit" id="quiz" class="btn btn-secondary">Ask Donna!</button>

            </div>
        </form>
        <img src="http://www.inforum.com/sites/default/files/styles/square_300/public/field/image/bitmoji%20mom.jpg?itok=Pvc9v82T" alt="Donna">
    </div>

    <h1>Top locations around the world</h1>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://brightcove04pmdo-a.akamaihd.net/5104226627001/5104226627001_5232386545001_5215063851001-vs.jpg?pubId=5104226627001&videoId=5215063851001" alt="First slide">
                <div class="carousel-caption d-md-block">
                    <h1>Rome</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://wallpapersite.com/images/wallpapers/eiffel-tower-5120x2880-paris-france-4k-8k-949.jpg" alt="Second slide">
                <div class="carousel-caption d-md-block">
                    <h1>Paris</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://wallpapersite.com/images/pages/pic_w/6458.jpg" alt="Third slide">
                <div class="carousel-caption d-md-block">
                    <h1>New York City</h1>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container main-body">
        <div id="flicker-body"></div>
        <div id="twitter-body"></div>
        <div id="sygic-body"></div>
        <div id="weather-body"></div>
    </div>

    <script>
        // create embedded tweets
        window.twttr = (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
            if (d.getElementById(id)) return t;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);

            t._e = [];
            t.ready = function (f) {
                t._e.push(f);
            };

            return t;
        }(document, "script", "twitter-wjs"));
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>


    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="../GroupProject1/assets/javascript/app.js"></script>

</body>

</html>
