<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap and CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../GroupProject1/assets/css/style.css">

    <title>Travel Site</title>
</head>

<body>

    <div id="home" class="container vertical-center">
        <form>

            <div class="align-items-center">

                <img src="../GroupProject1/assets/images/donna.png" alt="donna">
                <label class="sr-only" for="inlineFormInput">Travel</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Norway...">

                <button type="submit" id="search" class="btn btn-primary">Search</button>
                <button type="submit" id="quiz" class="btn btn-secondary">Quiz</button>

            </div>
        </form>
    </div>

    <div class="container">
        <div id="flicker-body"></div>



        <div id="twitter-body"></div>
        <div id="sygic-body"></div>
        <div id="weather-body"></div>
    </div>

    <!-- Javascript link -->

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="../GroupProject1/assets/javascript/app.js"></script>
</body>

</html>
